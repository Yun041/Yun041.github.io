<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡單購物APP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .product {
            background-color: white;
            padding: 15px;
            margin: 10px;
            width: 200px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product img {
            max-width: 100%;
            border-radius: 8px;
        }
        .product h3 {
            margin: 10px 0;
            font-size: 18px;
        }
        .product p {
            font-size: 16px;
            color: #888;
        }
        .product button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #218838;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>簡單購物APP</h1>
</header>

<nav>
    <a href="#">首頁</a>
    <a href="#">產品</a>
    <a href="#">關於我們</a>
    <a href="#">聯繫我們</a>
    <a href="#">登入</a>
</nav>

<div class="container">
    <div class="product">
        <img src="https://via.placeholder.com/200" alt="商品1">
        <h3>商品名稱 1</h3>
        <p>NT$ 500</p>
        <button>加入購物車</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/200" alt="商品2">
        <h3>商品名稱 2</h3>
        <p>NT$ 350</p>
        <button>加入購物車</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/200" alt="商品3">
        <h3>商品名稱 3</h3>
        <p>NT$ 750</p>
        <button>加入購物車</button>
    </div>
</div>

<footer>
    <p>© 2024 簡單購物APP | 隱私政策 | 聯繫我們</p>
</footer>

</body>
</html>
